<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode 心得生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode 心得生成器</h1>

        <div class="section-title">題號與標題</div>
        <input type="text" id="problemTitle" placeholder="題號與標題（如：Leetcode 148. Sort List）">

        <div class="section-title">題目連結</div>
        <input type="text" id="problemLink" placeholder="題目連結（如：https://leetcode.com/problems/sort-list/）">
        
        <div class="section-title">難度</div>
        <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>

        <div class="section-title">通過率</div>
        <input type="text" id="acceptanceRate" placeholder="通過率（如：58.0%）">

        <div class="section-title">限制條件</div>
        <textarea id="constraints" placeholder="請輸入限制條件，每行一個條件"></textarea>
        
        <div class="section-title">解法區域</div>
        <div id="solutionContainer"></div>

        <button onclick="addSolution()">增加解法</button>
        <button onclick="generate()">生成心得</button>
        <button class="copy-button" onclick="copyToClipboard()">複製</button>
        <div class="preview" id="output">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
